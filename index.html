<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Node Socket.io Chat App</title>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <img class="logo" src="massageLogo.png" ></img>
    <div class="container">
        <div class="massage left">Aaditya: Hi Sneha, how are you</div>
        <div class="massage right">Sneha: Hey! I am good. How about you!!</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="massageInp"  id="massageInp"></input>
            <button class="button" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
